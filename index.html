<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/css/main.css" />
    <link
      rel="shortcut icon"
      href="app/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <figure class="nft-img">
          <img src="/app/images/image-equilibrium.jpg" alt="A olorful box" />
          <div class="overlay">
            <img src="/app/images/icon-view.svg" alt="eye" aria-hidden="true" />
          </div>
        </figure>
        <section class="details">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="count">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </section>
        <section class="author">
          <figure class="avatar">
            <img
              src="/app/images/image-avatar.png"
              alt="Jules Wyvern profile Picture"
            />
          </figure>
          <p>Creation of&nbsp;<span class="name">Jules Wyvern</span></p>
        </section>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/claude1018">claude</a>.
      </div>
    </footer>
  </body>
</html>
